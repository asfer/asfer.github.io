<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li>by <a href="mailto:{{ site.email }}">{{ site.author }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li>{% include icon-twitter.html username=site.twitter_username %}</li>
          <li>{% include icon-linkedin.html username=site.linkedin_username %}</li>
          <li>{% include icon-github.html username=site.github_username %}</li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
