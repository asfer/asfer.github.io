{{ define "main" }}

<!-- Header -->
<header class="mb-14">
  <div class="flex items-center justify-between mb-6">
    <a href="/" class="font-serif text-2xl text-zinc-950 dark:text-zinc-50 hover:text-zinc-600 dark:hover:text-zinc-300 transition-colors">{{ .Site.Params.name }}</a>
    <nav class="flex items-center gap-5 text-sm text-zinc-500 dark:text-zinc-600">
      <a href="/" class="hover:text-zinc-700 dark:hover:text-zinc-300 transition-colors">about me</a>
    </nav>
  </div>
</header>

<!-- Posts -->
<section>
  <h2 class="font-serif text-lg text-zinc-950 dark:text-zinc-50 mb-5">All Posts</h2>
  <ul class="space-y-4">
    {{ range where .Pages "Params.status" "ne" "draft" }}
    <li class="flex items-baseline justify-between gap-4">
      <a
        href="{{ .RelPermalink }}"
        class="text-[15px] text-zinc-700 dark:text-zinc-400 hover:text-zinc-950 dark:hover:text-zinc-50 transition-colors underline decoration-zinc-300 dark:decoration-zinc-700 underline-offset-[3px] hover:decoration-zinc-500 dark:hover:decoration-zinc-500"
      >
        {{ .Title }}
      </a>
      <div class="flex items-center gap-2 shrink-0">
        {{ with .Params.status }}
        <span class="text-xs px-1.5 py-0.5 rounded border border-zinc-200 dark:border-zinc-800 text-zinc-500 dark:text-zinc-600">
          {{ . }}
        </span>
        {{ end }}
        <span class="text-xs text-zinc-500 dark:text-zinc-600">
          {{ .Date.Format "Jan 2006" }}
        </span>
      </div>
    </li>
    {{ end }}
  </ul>
</section>

{{ end }}
